<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Tic Tac Toe
        </title>

        <link rel="stylesheet" href="https://3ws.dev.br/3ws.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://3ws.dev.br/tec/js/3ws.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section>
            <h1 class="w100 tcenter">
                Jogo da Velha!
            </h1>

            <div class="container">
                <div class="ncols3 g5 k3">
                    <div class="b32 box" id="box1"><i class="fa fa-close"></i></div>
                    <div class="b32 box" id="box2"><i class="fa fa-circulo"></i></div>
                    <div class="b32 box" id="box3"><i class="fa fa-circulo"></i></div>
                    <div class="b32 box" id="box4"><i class="fa fa-close"></i></div>
                    <div class="b32 box" id="box5"><i class="fa fa-close"></i></div>
                    <div class="b32 box" id="box6"><i class="fa fa-circulo"></i></div>
                    <div class="b32 box" id="box7"><i class="fa fa-close"></i></div>
                    <div class="b32 box" id="box8"><i class="fa fa-close"></i></div>
                    <div class="b32 box" id="box9"><i class="fa fa-close"></i></div>
                </div>

                <div class="divisor-min"></div>

                <button class="w100 tcenter">
                    Reiniciar Partida
                </button>
            </div>    
        </section>

        <script src="https://3ws.dev.br/tec/js/3ws_.js"></script>	
        <script type="text/javascript">		
            (function( $ ){
                $(document).ready(function( $ ) {

                    function ajustaltura(){
                        $(".box").each(function(){
                            var boxw = $(this).width();
                            $(this).height(boxw);
                        });
                    }
                    ajustaltura();

                    if(window.attachEvent) {window.attachEvent('onresize', function(event){			
                        ajustaltura();
                    });}else if(window.addEventListener){window.addEventListener('resize', function(event){			
                        ajustaltura();
                    ;}, true);}else{console.log('Seu navegador n√£o suporta alguns efeitos de Javascript');}
                                    
                });	
            })(jQuery);
        </script>
    </body>
</html>
